<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente autement e diminua o tamanho do seu navegador</p>
    <picture>
      <source media="(max-width: 750)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagens flexiveis">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls> 
    <source src="midia/kids-playing.mp3" type="audio/mpeg">
    <source src="midia/kids-playing.ogg" type="audio/ogg">
        <source src="midia/kids-playing.wav" type="audio/wav">
            <p>infelizmento o seu naegador noa consegue reproduzir audio <a href="midia/kids-playing.mp3"> clique para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
